<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
	<div class="best-seller wrapping">
		<h2>이달의 베스트셀러</h2>
		<div class="swiper mySwiper">
			<div class="book-list swiper-wrapper">
				<div class="book-item swiper-slide" th:each="book : ${books}">
					<img th:src="${book.bookImg}">
					<div th:text="${book.title}" class="title"></div>
				</div>
			</div>
		</div>
		<div class="swiper-button-next button-height"></div>
		<div class="swiper-button-prev button-height"></div>
	</div>

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper(".mySwiper", {
			slidesPerView: "auto",
	        centeredSlides: false,
			spaceBetween : 10,
			loop: true,
			slidesPerView: 8,
			autoplay : {
				delay : 2000,
				disableOnInteraction : false,
			},
			navigation : {
				nextEl : ".swiper-button-next",
				prevEl : ".swiper-button-prev",
			},
		});
	</script>
</body>
</html>
