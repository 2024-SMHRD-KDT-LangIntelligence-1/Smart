<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
</head>
<body>
	<!-- 회원가입 -->
	<div class="form-wrapping">
		<div class="form-join">
			<form action="member/join.do" method="post">
				<div class="form-container">
					<h2>회원가입</h2>
					<div class="form-group step1">
						<label for="id">아이디</label> <input type="text" id="id" name="id"
							placeholder="ID">
					</div>
					<div class="form-group step1">
						<label for="pw">비밀번호</label> <input type="password" id="pw"
							name="pw" placeholder="PW">
					</div>
					<div class="form-group step1">
						<label for="birthdate">생년월일</label> <input type="date"
							id="birthdate" name="birthdate">
					</div>
					<div class="form-group">
						<label>성별</label>
						<div class="radio-group">
							<label><input type="radio" name="gender" value="남">남</label>
							<label><input type="radio" name="gender" value="여">여</label>
						</div>
					</div>
					<div class="form-group">
						<label for="job">직업</label> <select id="job" name="job">
							<option value="">선택</option>
							<option value="학생">학생</option>
							<option value="무직">취준생</option>
							<option value="직장인">직장인</option>
							<option value="무직">프리랜서</option>
							<option value="주부">주부</option>
							<option value="무직">무직</option>
						</select>
					</div>
					<button type="button" class="submit-btn" onclick="goToStep(2)">다음</button>
					<!-- 로그인 링크 -->
					<div class="form-footer">
						이미 계정이 있으신가요? <a href="#" class="go-login">로그인</a>
					</div>
				</div>

				<div class="form-container hidden">
					<h2>회원님은 요즘 어떠세요?</h2>
					<div class="form-group">
						<div class="checkbox-group">
							<label><input type="checkbox" name="mood" value="기쁨">기쁨</label>
							<label><input type="checkbox" name="mood" value="슬픔">슬픔</label>
							<label><input type="checkbox" name="mood" value="화남">화남</label>
							<label><input type="checkbox" name="mood" value="불안">불안</label>
							<label><input type="checkbox" name="mood" value="피곤">피곤</label>
							<label><input type="checkbox" name="mood" value="흥분">흥분</label>
							<label><input type="checkbox" name="mood" value="평온">평온</label>
							<label><input type="checkbox" name="mood" value="혼란">혼란</label>
						</div>
					</div>
					<div class="button-group">
						<button type="button" class="submit-btn" onclick="goToStep(1)">이전</button>
						<button type="button" class="submit-btn" onclick="goToStep(3)">다음</button>
					</div>
				</div>
				<div class="form-container hidden" id="step3">
					<h2>회원님의 요즘 관심사는 무엇인가요?</h2>
					<div class="form-group">
						<div class="checkbox-group">
							<div class="checkbox-group">
								<label><input type="checkbox" name="preference"
									value="문학"> 문학</label> <label><input type="checkbox"
									name="preference" value="여행"> 여행</label> <label><input
									type="checkbox" name="preference" value="사회문제"> 사회문제</label> <label><input
									type="checkbox" name="preference" value="심리"> 심리</label> <label><input
									type="checkbox" name="preference" value="정치"> 정치</label> <label><input
									type="checkbox" name="preference" value="종교"> 종교</label> <label><input
									type="checkbox" name="preference" value="철학"> 철학</label> <label><input
									type="checkbox" name="preference" value="건강"> 건강</label> <label><input
									type="checkbox" name="preference" value="요리"> 요리</label> <label><input
									type="checkbox" name="preference" value="외교"> 외교</label> <label><input
									type="checkbox" name="preference" value="세계정치"> 세계정치</label> <label><input
									type="checkbox" name="preference" value="청소년교육"> 청소년교육</label>
								<label><input type="checkbox" name="preference"
									value="취미"> 취미</label> <label><input type="checkbox"
									name="preference" value="생활"> 생활</label> <label><input
									type="checkbox" name="preference" value="IT"> IT</label> <label><input
									type="checkbox" name="preference" value="외국어"> 외국어</label> <label><input
									type="checkbox" name="preference" value="패션"> 패션</label> <label><input
									type="checkbox" name="preference" value="디자인"> 디자인</label> <label><input
									type="checkbox" name="preference" value="의학"> 의학</label> <label><input
									type="checkbox" name="preference" value="세계소설"> 세계소설</label> <label><input
									type="checkbox" name="preference" value="자기계발"> 자기계발</label> <label><input
									type="checkbox" name="preference" value="창업"> 창업</label> <label><input
									type="checkbox" name="preference" value="소설"> 소설</label> <label><input
									type="checkbox" name="preference" value="세계사"> 세계사</label> <label><input
									type="checkbox" name="preference" value="문화"> 문화</label> <label><input
									type="checkbox" name="preference" value="예술"> 예술</label> <label><input
									type="checkbox" name="preference" value="교육도서"> 교육도서</label> <label><input
									type="checkbox" name="preference" value="산문"> 산문</label> <label><input
									type="checkbox" name="preference" value="시집"> 시집</label> <label><input
									type="checkbox" name="preference" value="과학"> 과학</label> <label><input
									type="checkbox" name="preference" value="만화"> 만화</label> <label><input
									type="checkbox" name="preference" value="오락"> 오락</label> <label><input
									type="checkbox" name="preference" value="한국수필"> 한국수필</label>
							</div>
						</div>
					</div>
					<div class="button-group">
						<button type="button" class="submit-btn" onclick="goToStep(2)">이전</button>
						<!-- 제출 버튼 -->
						<button type="submit" class="submit-btn">회원가입</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- 로그인 -->
	<div class="form-wrapping">
		<div class="form-login" id="login">
			<h2>로그인</h2>
			<form action="member/login.do" method="post">
				<!-- 아이디 입력 필드 -->
				<div class="form-group">
					<label for="id">아이디</label> <input type="text" name="id"
						placeholder="ID" required>
				</div>
				<!-- 비밀번호 입력 필드 -->
				<div class="form-group">
					<label for="pw">비밀번호</label> <input type="password" name="pw"
						placeholder="PW" required>
				</div>
				<!-- 로그인 버튼 -->
				<button type="submit" value="LogIn" class="submit-btn">로그인</button>
				<!-- 하단 회원가입 링크 -->
				<div class="form-footer">
					계정이 없으신가요? <a href="#" class="go-join">회원가입</a>
				</div>
			</form>
		</div>
	</div>
	<div class="bg-container"></div>
</body>
</html>
