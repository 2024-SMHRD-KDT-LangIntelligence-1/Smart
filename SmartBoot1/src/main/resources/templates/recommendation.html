<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나만의 추천도서</title>
<!-- Swiper CSS (슬라이더 사용 위해 추가) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="recommendation wrapping">
        <h2>나만의 추천도서</h2>
        <div class="swiper mySwiper">
            <ul class="book-list swiper-wrapper">
                <li class="book-item swiper-slide" th:each="book : ${recomBooks}" th:data-id="${book.bookIdx}">
                    <img th:src="${book.bookImg}">
                    <div th:text="${book.title}" class="title"></div>
                </li>
            </ul>
        </div>
        <div class="swiper-button-next button-height"></div>
        <div class="swiper-button-prev button-height"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // 추천 도서 슬라이더
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto",
            centeredSlides: false,
            spaceBetween: 10,
            loop: true,
            slidesPerView: 8,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        // 도서 클릭시 상세보기 모달
        $(".book-list").on('click', 'li', function(){
            const bookIdx = $(this).data('id');
            $.ajax({
                url: `/book/${bookIdx}`,
                method: 'GET',
                success: function (book) {
                    const bookDetails = $('.best-info');
                    bookDetails.empty();
                    if (book) {
                        bookDetails.append(`
                            <div class="title">${book.title}</div>
                            <div class="wrap">
                                <img src="${book.bookImg}">
                                <div class="sub-wrap">
                                    <div class="info"><p>작가</p>${book.author}</div>
                                    <div class="info"><p>출판사</p>${book.publisher}</div>
                                    <div class="info"><p>장르</p>${book.genre}</div>
                                    <div class="info"><p>도서코드</p>${book.bookCode}</div>
                                    <div class="info"><p>책소개</p><div>${book.bookDesc}</div></div>
                                </div>
                            </div>
                            <button class="close">닫기</button>
                        `);
                    } else {
                        bookDetails.append('<p>도서정보를 가져올 수 없습니다.</p>');
                    }
                },
                error: function() {
                    alert('도서정보를 가져오는데 실패했습니다.');
                }
            });
        });
    </script>
</body>
</html>
